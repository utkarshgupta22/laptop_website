<!DOCTYPE html>
<html lang="en">
    {% load static %}   
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ustora Demo</title>
        
        <!-- Google Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,700,600' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>
        
        <!-- Bootstrap -->
        <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css">
        
        <!-- Font Awesome -->
        <link type="text/css" rel="stylesheet" href="/static/css/font-awesome.min.css">
        
        <!-- Custom CSS -->
        <link type="text/css" rel="stylesheet" href="/static/css/owl.carousel.css">
        <link type="text/css" rel="stylesheet" href="/static/css/style.css">
        <link type="text/css" rel="stylesheet" href="/static/css/responsive.css">
    
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
      </head>
<body>
    <div class="header-area">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="user-menu">
                        <ul>
                            <li><a href="#"><i class="fa fa-user"></i> My Account</a></li>
                            <li><a href="#"><i class="fa fa-heart"></i> Wishlist</a></li>
                            <li><a href="{% url 'cart' %}"><i class="fa fa-user"></i> My Cart</a></li>
                            <li><a href="{% url 'checkout' %}"><i class="fa fa-user"></i> Checkout</a></li>
                            <li><a href="{% url 'login_Signup' %}"><i class="fa fa-user"></i> Login</a></li>
                        </ul>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    
    <div class="site-branding-area">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="logo">
                        <h1><a href="./"><img src="/static/img/logo.png"></a></h1>
                    </div>
                </div>
                
                
                <div class="col-sm-6">
                    <div class="shopping-item">
                        <a href="{% url 'cart' %}">Cart <i class="fa fa-shopping-cart"></i> <span class="product-count">5</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- End site branding area -->
    
    <div class="mainmenu-area">
        <div class="container">
            <div class="row">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div> 
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="{% url 'index' %}">Home</a></li>
                        <li><a href="{% url 'shop' %}">Shop page</a></li>
                        <li><a href="{% url 'single_product' %}">Single product</a></li>
                        <li><a href="{% url 'cart' %}">Cart</a></li>
                        <li><a href="{% url 'checkout' %}">Checkout</a></li>
                        <!-- <li><a href="#">Category</a></li>
                        <li><a href="#">Others</a></li> -->
                        <li><a href="{% url 'contact' %}">Contact</a></li>
                    </ul>
                    
                </div>  
                
            </div>
            
        </div>
    </div> <!-- End mainmenu area -->
    {% block content %}

    {% endblock %}
</body>
</html>
